<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create and style clusters</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="module">

        let data = {
            "type": "FeatureCollection",
            "crs": {
                "type": "name",
                "properties": {
                    "name": "urn:ogc:def:crs:OGC:1.3:CRS84"
                }
            },
            "features": []
        };

        mapboxgl.accessToken = 'pk.eyJ1IjoiYWRyaWFuZHk4OSIsImEiOiJjbGI5aTdvNGowdjE2M3BtcmI1anR1eGppIn0.vS6tiXvYwCjjoWc1IfT6TA';
        const map = new mapboxgl.Map({
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [-3.70379, 40.416775],
            zoom: 3
        });

        map.on('load', () => {
            // Add a new source from our GeoJSON data and
            // set the 'cluster' option to true. GL-JS will
            // add the point_count property to your source data.
            map.addSource('carsdata', {
                type: 'geojson',
                // Point to GeoJSON data. This example visualizes all M1.0+ carsdata
                // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
                data,
                cluster: true,
                clusterMaxZoom: 14, // Max zoom to cluster points on
                clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
            });

            map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'carsdata',
                filter: ['has', 'point_count'],
                paint: {
                    // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                    // with three steps to implement three types of circles:
                    //   * Blue, 20px circles when point count is less than 100
                    //   * Yellow, 30px circles when point count is between 100 and 750
                    //   * Pink, 40px circles when point count is greater than or equal to 750
                    'circle-color': [
                        'step',
                        ['get', 'point_count'],
                        '#51bbd6',
                        100,
                        '#f1f075',
                        750,
                        '#f28cb1'
                    ],
                    'circle-radius': [
                        'step',
                        ['get', 'point_count'],
                        20,
                        100,
                        30,
                        750,
                        40
                    ]
                }
            });

            map.addLayer({
                id: 'cluster-count',
                type: 'symbol',
                source: 'carsdata',
                filter: ['has', 'point_count'],
                layout: {
                    'text-field': ['get', 'point_count_abbreviated'],
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                }
            });

            map.addLayer({
                id: 'unclustered-point',
                type: 'circle',
                source: 'carsdata',
                filter: ['!', ['has', 'point_count']],
                paint: {
                    'circle-color': '#11b4da',
                    'circle-radius': 4,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });

            // inspect a cluster on click
            map.on('click', 'clusters', (e) => {
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ['clusters']
                });
                const clusterId = features[0].properties.cluster_id;
                map.getSource('carsdata').getClusterExpansionZoom(
                    clusterId,
                    (err, zoom) => {
                        if (err) return;

                        map.easeTo({
                            center: features[0].geometry.coordinates,
                            zoom: zoom
                        });
                    }
                );
            });

            // When a click event occurs on a feature in
            // the unclustered-point layer, open a popup at
            // the location of the feature, with
            // description HTML from its properties.
            map.on('click', 'unclustered-point', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const id = e.features[0].properties.id;
                const battery = e.features[0].properties.battery;
                // Ensure that if the map is zoomed out such that
                // multiple copies of the feature are visible, the
                // popup appears over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(
                        `ID: ${id}<br>Battery Level: ${battery}`
                    )
                    .addTo(map);
            });

            map.on('mouseenter', 'clusters', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'clusters', () => {
                map.getCanvas().style.cursor = '';
            });
        });

        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";

        const socket = io(
            'http://localhost:3000/devices-messages',
            {
                transports: ['websocket'],
            }
        );
        socket.on('connect', () => {
            console.log('connected');
        });

        socket.on('message', (message) => {
            //console.log({ message });
            //this.devicesMessages.next(message);
            const index = data.features.findIndex(feature => feature.properties.id==message.ident)
            if (index==-1) {
                data.features.push({
                    "type": "Feature",
                    "properties": {
                        "id": message.ident,
                        "time": message.timestamp,
                        "battery": message['battery.level'],
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            message['position.longitude'],
                            message['position.latitude'],
                            message['position.altitude']
                        ]
                    }
                })
            } else if(
                message['position.longitude']!=undefined || 
                message['position.latitude']!=undefined || 
                message['position.altitude']!=undefined
            ) {
                data.features[index].properties.time = message.timestamp;
                data.features[index].geometry.coordinates[0] = message['position.longitude'];
                data.features[index].geometry.coordinates[1] = message['position.latitude'];
                data.features[index].geometry.coordinates[2] = message['position.altitude'];
            }
            let datasource = map.getSource('carsdata');
            if (datasource) datasource.setData(data);
            //console.log({index, data, message});
        });

        socket.on('noArg', () => {
            console.log('noArg');
        });

        socket.on('basicEmit', (a, b, c) => {
            console.log('basicEmit', a, b, c);
        });

        socket.on('withAck', (d, callback) => {
            console.log('withAck', d);
            callback(42);
        });

        socket.on('disconnect', () => {
            console.log('disconnected');
        });
    </script>

</body>

</html>
